    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para desconrir qual tag deverá utilizar em cada caso </p>

    <ul>

        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>

    <h1>Mídias em HTML5</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture> <!--a tag picture indica que eu vou trabalhar com alguma imagem-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--max width é a largura maxima,ou seja se a largura maxima for menor que 750pixel, carregue a imagem 'p' -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--aq é a mesma coisa, se a imagem for menor que 1050 pixels, carregue a imagem 'm'-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> <!--se a largura maxima for maior que 1050 pixels, vai carregar a imagen 'g' dboas-->
    </picture>
    <!--Obs: é essencial e obrigatório trabalhar com a sequencia de pixels certa, como acima trabalhei do menor pixel para o maior-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--Primeira maneira-->
    <audio src="midia/happy-mistake.mp3" controls ></audio>
    <!--MP3 WAV OGG-->
    
    <audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <!--Se quiser pode adicionar em outros formatos tbm-->
        <source src="midia/guanacast-33.ogg " type="audio/ogg"> 
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--se não conseguir carregar nenhum desses formatos vou enviar uma mensagem ao user-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <br>Clique aqui para <a href="midia/guanacast-33.mp3" download="audio.mp3" >baixar o arquivo MP3</a> </p>
    </audio>
